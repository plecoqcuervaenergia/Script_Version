<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Fecha</title>
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Oculta todas las barras de desplazamiento */
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    h2 {
      font-size: 1em;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Selecciona una fecha:</h2>
  <input type="text" id="datepicker" placeholder="Haz clic para elegir fecha">

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#datepicker", {
      dateFormat: "Y-m-d",
      locale: "es"
    });
  </script>
</body>
</html>
